[settings]
version = 1.03

# JSON blocks must keep indentation (spaces or tabs) on inner lines
rarity_pokeball_mapping = {
    "Golden": "masterball",
    "Legendary": "masterball",
    "Shiny": "masterball",
    "SuperRare": "ultraball",
    "Super Rare": "ultraball",
    "Rare": "greatball",
    "Uncommon": "pokeball",
    "Common": "pokeball"
    }

rarity_color_mapping = {
    "Golden": "LIGHTYELLOW_EX",
    "Legendary": "MAGENTA",
    "Shiny": "LIGHTMAGENTA_EX",
    "SuperRare": "LIGHTYELLOW_EX",
    "Super Rare": "LIGHTYELLOW_EX",
    "Rare": "YELLOW",
    "Uncommon": "CYAN",
    "Common": "LIGHTWHITE_EX"
    }

# Quest types to KEEP (not reroll)
keep_quest_type = ["Receive", ":dexcaught:", "oldrod"]

# Default balls (strings)
fishing_ball = greatball
hunt_item_ball = ultraball
fishing_shiny_golden_ball = masterball

# Optional: webhook mirror for rare catches (leave blank to disable)
webhook_url_success =
webhook_url_failed =

# Optional: captcha solver base url (leave blank to use fallback)
predict_captcha_url =
